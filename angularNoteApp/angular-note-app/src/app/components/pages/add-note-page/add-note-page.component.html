<div class="content">
    <h2>Add new note</h2>
    <form (ngSubmit)="onSubmit()" #noteForm="ngForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" required
            [(ngModel)]="model.title" name="title"
            #title="ngModel">
            <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
                Title is required
            </div>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea 
                name="content" id="content"
                cols="30" rows="10"
                class="form-control" required
                [(ngModel)]="model.content" name="content"
                #content="ngModel">
            </textarea>
            <div [hidden]="content.valid || content.pristine" class="alert alert-danger">
                Content is required
            </div>
        </div>
        <div class="button-group">
            <button 
                type="submit" class="btn btn-success" 
                [disabled]="!noteForm.form.valid">
                Submit
            </button>
            <button routerLink="">Cancel</button>
        </div>
    </form>
</div>
