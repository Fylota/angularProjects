<div class="content">
    <h2>Add new note</h2>
    <form id="note-form">
        <label for="title">Title</label>
        <input type="text" id="title">

        <label for="content">Content</label>
        <textarea name="content" id="content" cols="30" rows="10"></textarea>
    </form>
    <div class="button-group">
        <button>Save</button>
        <button routerLink="">Cancel</button>
    </div>
</div>
